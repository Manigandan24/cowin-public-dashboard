<div class="container">
    <div *ngIf="isLoading">
        <p> {{ message }}</p>
    </div>
    <div *ngIf="!isLoading">
        <div class="states">
            <div style="padding: 8px">
                <h1>States List</h1>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>State Id</th>
                        <th>State Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let state of states | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;let i =index">
                        <th scope="row">{{ (page -1) * pageSize + i + 1 }}</th>
                        <td>{{ state.state_id }}</td>
                        <td >{{ state.state_name }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between p-2">
                <ngb-pagination style="width: auto" [boundaryLinks]="true" [maxSize]="4" [collectionSize]="collectionSize" [(page)]="page"
                    [pageSize]="pageSize">
    
                </ngb-pagination>
                <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
                    <option [ngValue]="3">3 items per page</option>
                    <option [ngValue]="30">30 items per page</option>
                    <option [ngValue]="45">45 items per page</option>
                </select>
            </div>
        </div>
    </div>
</div>
