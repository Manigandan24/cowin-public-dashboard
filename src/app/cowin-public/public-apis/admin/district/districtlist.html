<div class=container>
    <div class=district>
        <form #districtForm="ngForm" (ngSubmit)="onSubmit(districtForm)">
            <div class='state_id' style="margin-top: 20px;">
                <input class="state_id" type=number placeholder="Enter state Id" name="state_id" [(ngModel)]=state_id maxlength="10"
                    size="15">
            </div>
            <div class='submit' style="margin-top: 20px;">
                <button mat-raised-button color="primary" type="submit">Get Districts</button>
            </div>
        </form>
        <div >
            <div *ngIf="isLoading">
                <p> {{ message }}</p>
            </div>
            <div *ngIf="!isLoading">
                <div class="districts">
                    <div style="margin-top: 15px;">
                        <h1>Districts List</h1>
                    </div>
                    <table class="table table-striped  table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>District Id</th>
                                <th>District Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let district of districts | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;let i =index">
                                <th scope="row">{{ (page -1) * pageSize + i + 1 }}</th>
                                <td>{{ district.district_id }}</td>
                                <td>{{ district.district_name }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-between p-2">
                        <ngb-pagination style="width: auto" [boundaryLinks]="true" [maxSize]="4" [collectionSize]="collectionSize" [(page)]="page"
                            [pageSize]="pageSize">
            
                        </ngb-pagination>
                        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
                            <option [ngValue]="3">3 items per page</option>
                            <option [ngValue]="30">30 items per page</option>
                            <option [ngValue]="45">45 items per page</option>
                        </select>
                    </div>
                    <!--  <div>
                    <input id="ttl" maxlength="15" size="20" [(ngModel)]=ttl>
                </div>
                -->
                </div>
            </div>
        </div>
    </div>
</div>
