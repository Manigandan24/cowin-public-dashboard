<div id=login>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-icon>account_circle</mat-icon>
                <mat-form-field class="full-width-input">
                    <input matInput type=text placeholder="Enter Username" formControlName=userName required>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type=password name=pass id=pass placeholder="Enter Password"
                        formControlName=password>
                </mat-form-field>
                <button type=submit mat-raised-button color="primary">Login</button>
                <mat-error *ngIf="loginInvalid">
                    The username and password were not recognized
                </mat-error>
            </form>
        </mat-card-content>
    </mat-card>
</div>
